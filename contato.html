<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagens/logo3.png" type="image/png">
    <title>Comunidade de Mães</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Início do cabeçalho -->
    <header class="header-principal">
        <a href="index.html" class="logo">
            <img src="imagens/logo3.png" alt="Logo Comunidade de Mães">
        </a>
        <nav class="navbar navbar-expand-lg cabecalho">
            <div class="container-fluid">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menu de navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse custom-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="desafios.html">Desafios da Maternidade</a></li>
                        <li class="nav-item"><a class="nav-link" href="comunidade.html">Comunidade</a></li>
                        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre Nós</a></li>
                        <li class="nav-item"><a class="nav-link" href="contato.html">Contatos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Banner (Carrossel) -->
<div id="bannerCarousel" class="banner carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="imagens/Renascer Mulher.png" class="d-block w-100" alt="Bem-vinda à Comunidade de Mães" loading="lazy">
        </div>
        <div class="carousel-item">
            <img src="imagens/pregnant-woman-ai-generated-image.jpg" class="d-block w-100" alt="Cuidados na Gravidez" loading="lazy">
        </div>
        <div class="carousel-item">
            <img src="imagens/young-mom-holding-her-baby-air-blank-space.jpg" class="d-block w-100" alt="Primeiros Passos da Maternidade" loading="lazy">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
    </button>
</div>
    <!-- Fim do banner -->

    <!-- Início do conteúdo -->
    <main class="corpo">
        
        <!-- Formulário para contato -->
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <form class="form shadow-lg">
                <p class="title text-center">Entre em Contato</p>
                
                <div class="row">
                    <div class="col-12">
                        <label>
                            <input required="" placeholder="" type="text" class="input">
                            <span>Nome Completo</span>
                        </label>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-12">
                        <label>
                            <input required="" placeholder="" type="email" class="input">
                            <span>E-mail</span>
                        </label>
                    </div>
                </div>
        
                <textarea id="textarea" placeholder="Deixe sua dúvida"></textarea>
        
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <input type="submit" class="submit-contato" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
        
        <div class="images-container text-center py-3">
            <div class="row g-2">
                <div class="col-6 col-md-3">
                    <div class="images-item"><img src="imagens/gravidez.jpg" class="img-fluid rounded shadow"
                            alt="Imagem 1"></div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="images-item"><img src="imagens/cuidados-gestacao.jpg"
                            class="img-fluid rounded shadow" alt="Imagem 2"></div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="images-item"><img src="imagens/maternidade.png" class="img-fluid rounded shadow"
                            alt="Imagem 3"></div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="images-item"><img src="imagens/bebe-amamentacao.png"
                            class="img-fluid rounded shadow" alt="Imagem 4"></div>
                </div>
            </div>
        </div>
        <!-- Fim da parte do conteúdo-->
    </main>
    <!-- Fim do conteúdo -->

    <!-- Início do Rodapé -->
    <footer class="rodape">
        <!-- Início do container do rodapé -->
        <div class="container-rodape">
            <div class="rede-socais"></div>
            <div class="contados"></div>

            <!-- Início dos direitos e termos -->
            <div class="direitos">
                <div id="direito-criado">
                    &copy; 2025 | Criado pela <span>SQUAD - 12</span> | Todos os
                    direitos reservados
                </div>

                <div id="termos-privacidade">
                    <a href="#">Privacidade e Política</a>
                    <br />
                    <!--Quebra de linha temporário-->
                    <a href="#">Termos</a>
                </div>
            </div>
            <!-- Fim dos direitos e termos -->
        </div>
        <!-- Fim do container do rodapé -->
    </footer>
    <!-- Fim do Rodapé -->
</body>

</html>
